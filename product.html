<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="product.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    window.html = (strings, ...variables) => {
      const joined = [];
      for (let i = 0; i < strings.length - 1; i++) {
        joined.push(strings[i]);
        joined.push(String(variables[i]));
      }
      joined.push(strings[strings.length-1]);
      return strings.join('');
    };
  </script>
  <script src="product.js" type="module"></script>
</head>
<body>
  <div id="app">
  </div>
</body>
</html>
